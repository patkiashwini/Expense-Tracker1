<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
     <link rel="stylesheet" href="Styles.css">
     <script src="main.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form class="form-control" id="addForm">
            <div class="form-row">
                <label for="amount" class="form-label" id="amt">Amount :</label>
                <input type="number"  id="amount">
            </div>
            <div class="form-row">
                <label for="description" class="form-label" id="des">Choose description :</label>
                <input type="text" id="description">
            </div>
            <div class="form-row">
                <label for="category" class="form-label" id="cato">Choose catagory :</label>
                <select class="form-select" id="category" placeholder=" select..">
                    <option disabled style="display:none;"></option>
                    <option>Movies</option>
                    <option>Grocery</option>
                    <option>Bills</option>
                    <option>Shopping</option>
                </select>
            </div>
        
            <div class="form-row">
                <button type="button"onclick="addItem();" class="btn-dark" >Add Expense</button>
            </div>
        </form>
        <table class="table" id="table1">
            <thead>
                <tr>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th></th>
                    <th></th>
                </tr>
                
            </thead>
            <tbody id="expense-list"> 

            </tbody>
            <!-- <button type="button">Delete Expense</button> --> 
        </table>
    </div>
</body>
</html>
